        <script type="text/javascript" charset="utf-8">
            var jQT = new $.jQTouch({
                startupScreen: 'jqt_startup.png',
                statusBar: 'black-translucent',
                preloadImages: []
                
            });

			function windowResize(){

                var bw = $(window).width();
                w = bw*0.53;
                var elements = $("#swiper").attr("data-elements");
                $("#swiper").css("width",w*elements)
                $("#swiper").css("margin-left",(bw*0.24))
                $("#swiper").attr("data-margin",(bw*0.24))
                $("#swiper li").css("width",(w-3));
                $("#swiper").attr("data-width",(w-3));
                $(".swipercontainer").css("width",bw);

            }

			function moveSwiper(active,target){
                var transition = $("#swiper").attr("data-transition");

                if(transition == "stop"){

                	$("#swiper").attr("data-transition","active");

                	var w = $("#swiper").attr("data-width");
                	var m = $("#swiper").attr("data-margin");
				
                	$("#swiper").attr("data-active",target);
					
					$("#swiper li").eq(target-1).animate({ opacity: 1, scale: 1 },500);
					$("#swiper li").eq(active-1).animate({ opacity: 0.5, scale: 0.8},500);
					
					$("#swiper").animate({ 'margin-left': (-((target-1)*w)+parseInt(m))+'px'},300,'linear',function(){
                		
                		$("#swiper").attr("data-transition","stop");

					});
				   
                }

				
			}

            $(function(){
            	$("#swiper li.small").animate({ scale: 0.8 },100,'linear');

                // Show a swipe event on swipe test
                $('.swipercontainer').swipeLeft(function(evt, data) {
                	var active = $("#swiper").attr("data-active");
                	var elements = $("#swiper").attr("data-elements");

        	            if(active < elements){
	                    	moveSwiper(active,parseInt(active)+1)
    	                }
                });
                $('.swipercontainer').swipeRight(function(evt, data) {
                	var active = $("#swiper").attr("data-active");
                	var elements = $("#swiper").attr("data-elements");

                	    if(active > 1){
                    		moveSwiper(active,(parseInt(active)-1))
            	        }
                });
                
				windowResize();                
                $(window).resize(function(){
                	windowResize();
                });
                
                $("a[rel=link]").click(function(e){
                	e.preventDefault();
                	var path = $(this).attr("path");
                	
                		window.location = path;
                	
                });
              
              
                
            });
            
        </script>
